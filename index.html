<!doctype html>
<html lang="en">
<head>
  <title>Reckers Online Ordering</title>
  <script src="//www.parsecdn.com/js/parse-1.3.2.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700|Raleway:400,500,600">
  <link href="stylesAccordian.css" type="text/css" rel="stylesheet">

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script> 

<!-- 
  <script src="lib/angular.min.js" type="text/javascript"></script>	must be above JQuery, or else JQuery will read the DOM first before ng-repeats execute   -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
  <script src='lib/angular-ui-router.min.js' type='text/javascript'></script>
  <script src='lib/angular-css.js' type='text/javascript'></script>

  <!-- <script src="lib/underscore-min.js" type="text/javascript"></script> -->
  <script src="lib/lodash.js" type='text/javascript'></script>
  <script src="eventBus.js" type="text/javascript"></script>
  <script src="menuService.js" type="text/javascript"></script>
  <script src="app.config.js" type="text/javascript"></script>
  <script src="controllers.js" type="text/javascript"></script>
  <script src='pages/customize-item-order-directive.js' type='text/javascript'></script>
  <script src="pages/customize-item-order-controller.js" type="text/javascript"></script>
  <script src="customize-item-popup-order-directive.js"></script>
  <script src="collapsibleSectionDirective.js" type="text/javascript"></script>
  <script src="scriptAccordian.js" type="text/javascript"></script>
  <link rel="shortcut icon" href="img/favicon.ico"> <!-- Tab icon -->

</head>

<body ng-app="app">
	<div data-role="header" ng-controller='headerFooterController' data-position="fixed" data-tap-toggle="false" data-id="mainHeader" data-theme="a" style="position: fixed !important;">
		<img src="../img/reckers_header.png" class="ui-btn-left" id="reckers_header">
		<h1 class="orderPageTitle ui-btn-center">Menu</h1>
		<img src="../img/cartEmpty.png" class="ui-btn-right" data-role="none" id="cart_logo" onclick="checkQuantity()" rel="external">
		<label id="items_in_cart" class="ui-btn-right" data-role="none" onclick="checkQuantity()" rel="external"></label>
  	</div>

	<div ui-view></div>

	<div data-role="footer" ng-controller='headerFooterController' id="orderFooter" data-id="mainFooter" data-theme="a" data-position="fixed" data-tap-toggle="false" class="fixedFooter" style="position: fixed !important;">
		<div class="ui-grid-d">
			<div class="ui-block-a" style="width:20%"><img src="../img/padding.png"></div>
			<div class="ui-block-b footerOrder" style="width:20%"><img src="../img/footer_order_filled.png"></div>
			<div class="ui-block-c footerCheckout" style="width:20%"><img src="../img/footer_checkout.png" onclick="checkQuantity()" rel="external"></div>
			<div class="ui-block-d footerPickup" style="width:20%"><img src="../img/footer_pickup.png"></div>
			<div class="ui-block-e" style="width:20%"></div>
		</div>
	</div>

</body>
</html>

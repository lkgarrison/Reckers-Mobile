<!doctype html>
<html lang="en">
<head>
  <title>Reckers Online Ordering</title>
  <script src="//www.parsecdn.com/js/parse-1.3.2.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
  <link href="stylesAccordian.css" type="text/css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="scriptAccordian.js" type="text/javascript"></script>


</head>
<body>


<div data-role="page" id = "menu">

  <div data-role="header" data-transition="none" data-position="fixed" data-tap-toggle="false" data-id="mainHeader" data-theme="a" style="position: fixed !important;">
    <img src="img/reckers_header.png" class="ui-btn-left" id="reckers_header">
    <h1 class="ui-btn-center">Menu</h1>
    <img src="img/cartEmpty.png" class="ui-btn-right" data-role="none" id="cart_logo" onclick="checkQuantity()" rel="external">
    <label id="items_in_cart" class="ui-btn-right" data-role="none" onclick="checkQuantity()" rel="external"></label>
  </div>

  <div data-role="collapsible-set" id="accordion" data-tap-toggle="false">
    <div data-role="collapsible" id="header_pizzas">
      <h3>Pizzas</h3 >
      <div id = "pizzas"></div>
    </div>

    <div data-role="collapsible" id="header_piadinas">
      <h3>Piadinas</h3>
      <div id = "piadinas"></div>
    </div>

    <div data-role="collapsible" id="header_americanFare">
      <h3>American Fare</h3>
      <div id = "americanFare"></div>
    </div>

    <div data-role="collapsible" id="header_salads">
      <h3>Salads</h3>
      <div id = "salads"></div>
    </div>

    <div data-role="collapsible" id="header_breakfast">
      <h3>Breakfast</h3>
      <div id = "breakfast"></div>
    </div>

    <div data-role="collapsible" id="header_sides">
      <h3>Sides</h3>
      <div id = "sides"></div>
    </div>

    <div data-role="collapsible" id="header_smoothies">
      <h3>Smoothies</h3>
      <div id = "smoothies"></div>
    </div>
  </div>

  <div data-role="popup" id="emptyCartMessage" data-theme="a" class="ui-corner-bottom ui-content" data-overlay-theme="b">
    <h3 class="ui-title">Checkout Unavailable</h3>
    <p>Add items to your cart first!</p>
    <a href="#" data-role="button" data-theme="a" data-inline="true" data-rel="back" data-theme="c" data-type="horizontal" id="test">
      Okay
    </a>
  </div>

  <div data-role="footer" data-transition="none" data-id="mainFooter" data-theme="a" data-position="fixed" data-tap-toggle="false" class="orderFooter" style="position: fixed !important;">
    <div class="ui-grid-d">
      <div class="ui-block-a" style="width:20%"><img src="img/padding.png"></div>
      <div class="ui-block-b footerOrder" style="width:20%"><img src="img/footer_order_filled.png"></div>
      <div class="ui-block-c footerCheckout" style="width:20%"><img src="img/footer_checkout.png" onclick="checkQuantity()" rel="external"></div>
      <div class="ui-block-d footerPickup" style="width:20%"><img src="img/footer_pickup.png"></div>
      <div class="ui-block-e" style="width:20%"></div>
    </div>
  </div>
</div>


<div data-role="page" id="order" class = "order">
  <div data-role="header" data-id="mainHeader" data-transition="none" data-position="fixed" data-tap-toggle="false" data-theme="a" id="orderHeader" style="position: fixed !important;">
    <a href="#" data-role="button" data-icon="arrow-l" data-rel="back" class="ui-btn-left">Back</a>
    <h1></h1>
    <img src="img/reckers_header.png" class="ui-btn-right" id="checkoutReckersLogo">
  </div>


  <div data-role="content" id="wrapper">
    <div id = "order_container">
      <h2 class = "order_title">Order Summary</h2>
        <p id = "noOrders">Nothing has been ordered<br></p>
        <div id="totalWrapper">
        <table id ="orderTable"></table>
        <div id="totalLine"><img src="img/totalLine.png" id="totalLinePNG"></div>
        <div id = "total" class = "right">Total: </div>
        </div>

    </div>
      <div id="addCancelWrapper">
          <div id="options">
              <a href="#menu" data-role="button" data-icon="carat-l" id="addItems">Add More Food</a>
              <a href="index.html" data-role="button" data-icon="carat-l" id="cancelOrder">Cancel</a>
          </div>
      </div>

      <div id="paymentWrapper">
          <h2 class = "order_title">Payment Method</h2>
          <form>
              <fieldset data-role="controlgroup" id="paymentRadioGroup">
                  <input type="radio" name="radio-paymentMethod" id="creditCard" value="on" checked="checked">
                  <label for="creditCard">Credit Card</label>
                  <input type="radio" name="radio-paymentMethod" id="flexPoints" value="off">
                  <label for="flexPoints">Flex Points</label>
                  <input type="radio" name="radio-paymentMethod" id="domerDollars" value="other">
                  <label for="domerDollars">Domer Dollars</label>
              </fieldset>
          </form>

          <button id="submit" data-role="button" class="ui-btn ui-icon-carat-r ui-btn-icon-right" onclick="done()" rel="external">Submit</button>
      </div>
  </div>

    <div data-role="popup" id="submitClicked" data-theme="a" class="ui-corner-bottom ui-content" data-overlay-theme="b">
      <h3 class="ui-title">Select Payment Method</h3>
      <p>Payment options coming soon</p>
      <a href="#" data-role="button" data-theme="a" data-inline="true" data-rel="back" data-theme="c" data-typ="horizontal">
        Okay
      </a>
    </div>

  <div data-role="footer" data-transition="none" data-id="mainFooter" data-theme="a" data-position="fixed" data-tap-toggle="false" class="orderFooter" style="position: fixed !important;">
    <div class="ui-grid-d">
      <div class="ui-block-a" style="width:20%"><img src="img/padding.png"></div> <!-- vital to allow for top padding in footer. taller than images -->
      <div class="ui-block-b footerOrder" style="width:20%"><img src="img/footer_order.png" onclick="goToMenu()" rel="external"></div>
      <div class="ui-block-c footerCheckout" style="width:20%"><img src="img/footer_checkout_filled.png"></div>
      <div class="ui-block-d footerPickup" style="width:20%"><img src="img/footer_pickup.png"></div>
      <div class="ui-block-e" style="width:20%"></div>
    </div>
  </div>

</div>

 
</body>
</html>

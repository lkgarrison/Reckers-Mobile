<html lang='en'>
<head>

  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js' type='text/javascript'></script>

  <script src='app/app-config.js' type='text/javascript'></script>

  <script src='app/views/order/collapsible-section-directive.js' type='text/javascript'></script>

  <script src='app/views/header-footer/header-footer-controller.js' type='text/javascript'></script>

<body ng-app='app'>

	<div ui-view></div>

	<div data-role='footer' ng-controller='headerFooterController' id='orderFooter' data-id='mainFooter' data-theme='a' data-position='fixed' data-tap-toggle='false' class='fixedFooter' style='position: fixed !important;'>
		<div class='ui-grid-d'>
			<div class='ui-block-a' style='width:20%'><img src='assets/img/padding.png'></div>
			<div class='ui-block-b footerOrder' style='width:20%'><img src='assets/img/footer_order_filled.png'></div>
			<div class='ui-block-c footerCheckout' style='width:20%'><img src='assets/img/footer_checkout.png' onclick='checkQuantity()' rel='external'></div>
			<div class='ui-block-d footerPickup' style='width:20%'><img src='assets/img/footer_pickup.png'></div>
			<div class='ui-block-e' style='width:20%'></div>
		</div>
	</div>
